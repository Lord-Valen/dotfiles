assume_yes = true
cleanup = true

#disable = ["system", "emacs"]
ignore_failures = ["vim"]
#only = ["system", "emacs"]

[git]
max_concurrency = 5
repos = [
      "~/.dotfiles",
      "~",
      "~/episteme",
      "~/org-roam/*",
      "~/dev/*"
]
arguments = "--rebase --autostash"

[pre_commands]

[commands]
"Doom Sync" = "~/.config/emacs/bin/doom sync -p && ~/.config/emacs/bin/doom doctor"
"Xmonad Recompile" = "/usr/bin/xmonad --recompile"
"Reflector" = "/usr/bin/sudo ~/.local/bin/mirrorlist"

[linux]
arch_package_manager = "paru"
#yay_arguments = "--nodevel"
show_arch_news = true
